name: Java CI and Release with Maven

on:
  # 监听所有分支的推送（按您的需求）
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]
  # 关键：监听 GitHub Release 的创建事件，以自动打包
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read # 构建阶段只需读取权限

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: maven

      # 1. 使用自定义脚本构建并打包 JAR (包含MossLib)
      - name: Make package script executable
        run: chmod +x package.sh

      - name: Custom package with MossLib
        run: ./package.sh

      # 上传 JAR 文件
      - name: Upload JAR artifact
        uses: actions/upload-artifact@v4
        with:
          name: MoBoxFrpNode-JAR
          path: target/MoBoxFrpNode.jar
          if-no-files-found: error
          compression-level: 0

      # 上传 Docker 离线包
      - name: Upload Offline Docker Package
        uses: actions/upload-artifact@v4
        with:
          name: MoBoxFrpNode-Offline
          path: target/release.tar.gz
          if-no-files-found: error
          compression-level: 0

  create-release:
    # 该任务仅在有新的 GitHub Release 发布时运行
    needs: build # 依赖于 build 任务成功
    if: github.event_name == 'release' && github.event.action == 'published'
    runs-on: ubuntu-latest
    permissions:
      contents: write # 发布 Release 需要写入权限

    steps:
      - name: Download JAR artifact
        uses: actions/download-artifact@v4
        with:
          name: MoBoxFrpNode-JAR
          path: artifacts

      - name: Download Offline Docker Package
        uses: actions/download-artifact@v4
        with:
          name: MoBoxFrpNode-Offline
          path: artifacts

      - name: Display downloaded files
        run: ls -R artifacts

      # 3. 自动发布到 GitHub Release
      - name: Attach Assets to Release
        uses: softprops/action-gh-release@v1
        with:
          # 将构建好的文件附加到触发此次工作流的那个 Release 中
          files: |
            artifacts/MoBoxFrpNode.jar
            artifacts/release.tar.gz
